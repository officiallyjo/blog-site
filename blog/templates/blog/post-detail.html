{% extends "base.html" %}
{% load static %}

{% block title %}
    {{ Post.Title }}
{% endblock  %}

{% block css-file %}
<link rel ="stylesheet" href ="{% static 'blog/post-detail.css' %}">

{% endblock %}    

{% block content %} 
    <section id ="summary">
        <h2>{{Post.Title}}</h2>
        <article>
            <img src="{{ post.image.url }}" alt ="">
            <address>By {{Post.Author|Title}}</address>
            <div>
                last update on <time>{{Post.Date}}</time>
            </div>
        </article
    </section>

    <main>
        <p> {{Post.Content|linebreaks}}</p>

    </main>
    
{% endblock  %}
